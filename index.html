<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Meme Chat</title>
<style>
body {
  background:#111;
  font-family:sans-serif;
  color:#fff;
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.chat-container {
  width:360px;
  height:600px;
  background:#0b141a;
  display:flex;
  flex-direction:column;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 0 10px rgba(0,0,0,.6);
  position:relative;
}
.header {
  background:#202c33;
  padding:10px;
  text-align:center;
  font-weight:bold;
}
.status {
  font-size:12px;
  color:#aaa;
  margin-top:4px;
}
.typing-dots span {
  display:inline-block;
  width:6px;
  height:6px;
  margin:0 2px;
  background:#00a884;
  border-radius:50%;
  animation: blink 1s infinite;
}
.typing-dots span:nth-child(2) { animation-delay:0.2s; }
.typing-dots span:nth-child(3) { animation-delay:0.4s; }
@keyframes blink {
  0%,80%,100%{opacity:0;}
  40%{opacity:1;}
}
.messages {
  flex:1;
  overflow-y:auto;
  padding:10px;
}
.msg {
  margin:6px 0;
  max-width:80%;
  padding:6px 8px;
  border-radius:12px;
  line-height:1.3;
  word-break:break-word;
}
.ish { background:#005c4b; align-self:flex-end; color:#fff; }
.bil { background:#202c33; align-self:flex-start; color:#fff; }
.msg img {
  display:block;
  max-width:120px;
  border-radius:8px;
  margin-top:2px;
}
.footer {
  display:flex;
  background:#202c33;
  padding:6px;
  padding-bottom:16px;
  align-items:center;
  gap:4px;
}
.footer input {
  flex:1;
  padding:8px;
  border:none;
  border-radius:20px;
  background:#2a3942;
  color:#fff;
  font-size:16px;
}
.footer button {
  background:#00a884;
  border:none;
  color:#fff;
  padding:0 12px;
  border-radius:50%;
  cursor:pointer;
  height:36px;
  width:36px;
  font-size:18px;
  display:flex;
  justify-content:center;
  align-items:center;
}
#stickerBtnFloat {
  position: absolute;
  top:60px;
  right:10px;
  background: #00a884;
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 50;
}
#userPopup {
  position:fixed;
  top:0; left:0; right:0; bottom:0;
  background:rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:100;
}
#userPopup h2 { margin-bottom:20px; color:#fff; }
#userPopup button {
  margin:10px;
  padding:12px 24px;
  background:#00a884;
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  font-size:16px;
}
#stickerPopup {
  display:none;
  position:absolute;
  bottom:70px;
  left:0;
  right:0;
  background:#202c33;
  padding:8px;
  border-radius:8px;
  display:flex;
  overflow-x:auto;
  white-space:nowrap;
}
#stickerPopup img {
  width:60px;
  margin:4px;
  cursor:pointer;
  border-radius:4px;
  display:inline-block;
}
</style>
</head>
<body>

<div id="userPopup">
  <h2>Select User</h2>
  <button onclick="selectUser('Ishu')">Ishu</button>
  <button onclick="selectUser('Billi')">Billi</button>
</div>

<div class="chat-container">
  <div class="header">
    <div>Cat Meme Chat</div>
    <div class="status" id="status">Select userâ€¦</div>
  </div>
  <div class="messages" id="messages"></div>
  <div class="footer">
    <input id="msgInput" placeholder="Type a messageâ€¦" disabled />
    <button id="sendBtn" disabled>Send</button>
  </div>
  <button id="stickerBtnFloat">ðŸ˜º</button>
</div>

<div id="stickerPopup">
  <img src="https://cataas.com/cat/says/Hi" class="sticker">
  <img src="https://cataas.com/cat/says/Meow" class="sticker">
  <img src="https://cataas.com/cat/says/Fun" class="sticker">
  <img src="https://cataas.com/cat/says/Lol" class="sticker">
  <img src="https://cataas.com/cat/says/Hey" class="sticker">
  <img src="https://cataas.com/cat/says/Cute" class="sticker">
  <img src="https://cataas.com/cat/says/Wow" class="sticker">
  <img src="https://cataas.com/cat/says/Yay" class="sticker">
  <img src="https://cataas.com/cat/says/Nice" class="sticker">
  <img src="https://cataas.com/cat/says/Good" class="sticker">
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAyLfQR-k8L45imDdx0N-5pw8P43_pmJ8E",
  authDomain: "youandme12345-d1d17.firebaseapp.com",
  projectId: "youandme12345-d1d17",
  storageBucket: "youandme12345-d1d17.firebasestorage.app",
  messagingSenderId: "500541583420",
  appId: "1:500541583420:web:ec35f7355884fb6e345339",
  databaseURL: "https://youandme12345-d1d17-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, "messages");
const statusRef = ref(db, "status");

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("msgInput");
const sendBtn = document.getElementById("sendBtn");
const stickerBtn = document.getElementById("stickerBtnFloat");
const statusDiv = document.getElementById("status");
const popup = document.getElementById("userPopup");
const stickerPopup = document.getElementById("stickerPopup");

let currentUser = null;

// User selection
window.selectUser = function(user){
  currentUser = user;
  popup.style.display = "none";
  input.disabled = false;
  sendBtn.disabled = false;
  update(statusRef, {[currentUser]: true});
}

// Send message
sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", e => { if(e.key==='Enter') sendMessage(); });
function sendMessage(){
  if(!input.value.trim() || !currentUser) return;
  push(messagesRef, { user: currentUser, text: input.value.trim(), sticker:"", timestamp: serverTimestamp() });
  input.value="";
}

// Typing indicator
let typingTimeout;
input.addEventListener("input", ()=>{
  if(!currentUser) return;
  update(statusRef, { [currentUser+"_typing"]: true });
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(()=>update(statusRef,{[currentUser+"_typing"]:false}),1500);
});

// Sticker button
stickerBtn.addEventListener("click", ()=> {
  stickerPopup.style.display = stickerPopup.style.display==="none"?"flex":"none";
});

// Sticker selection
stickerPopup.querySelectorAll(".sticker").forEach(img=>{
  img.addEventListener("click", ()=>{
    if(!currentUser) return;
    push(messagesRef, {user:currentUser, text:"", sticker:img.src, timestamp: serverTimestamp()});
    stickerPopup.style.display="none";
  });
});

// Display messages with WhatsApp-style bubbles
onValue(messagesRef, snap=>{
  messagesDiv.innerHTML="";
  snap.forEach(child=>{
    const msg = child.val();
    const div = document.createElement("div");
    div.classList.add("msg");
    div.classList.add(msg.user==='Ishu'?'ish':'bil');
    if(msg.sticker && msg.sticker!==""){
      const img = document.createElement("img");
      img.src = msg.sticker;
      img.style.width="120px";
      img.style.borderRadius="8px";
      div.appendChild(img);
    } else {
      div.textContent = msg.text;
    }
    messagesDiv.appendChild(div);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Online/offline & typing status
window.addEventListener("beforeunload", () => {
  if(currentUser) update(statusRef,{[currentUser]:false});
});

function updateStatus(){
  onValue(statusRef, snap=>{
    const val = snap.val()||{};
    const users = ["Ishu","Billi"];
    let statusHTML = users.map(u=>{
      const online = val[u] ? "online" : "offline";
      let typingHTML = '';
      if(val[u+"_typing"]){
        typingHTML = `<span class="typing-dots"><span></span><span></span><span></span></span>`;
      }
      return `${u} (${online}) ${typingHTML}`;
    }).join(" | ");
    statusDiv.innerHTML = statusHTML;
  });
}
updateStatus();
</script>
</body>
</html>
