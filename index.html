<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

<!-- User selection overlay -->
<div id="userSelection" class="overlay">
  <div class="overlay-content">
    <h2>Select User</h2>
    <button class="user-btn" data-user="Ishu">Ishu</button>
    <button class="user-btn" data-user="Billi">Billi</button>
  </div>
</div>

<!-- Chat container -->
<div class="chat-container" id="chatContainer" style="display:none;">
  <div class="header">
    <div class="header-left">
      <div class="avatar"></div>
      <div class="header-info">
        <h2 id="chatUser">Chat</h2>
        <div id="statusContainer"></div>
        <span id="typingHeader" class="typing-header"></span>
      </div>
    </div>
    <button id="clearBtn" class="clear-btn">Clear Chat</button>
  </div>

  <div class="messages" id="messages"></div>
  <div id="chatTyping" class="typing-chat"></div>

  <div class="reply-preview" id="replyPreview">
    Replying to: <span id="replyText"></span>
    <button id="cancelReply">X</button>
  </div>

  <div class="sticker-panel" id="stickerPanel"></div>

  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
    <button id="stickerBtn" class="sticker-btn">ðŸ˜º</button>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
